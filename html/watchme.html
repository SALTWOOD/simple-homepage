<body>
    <div class="container">
        <header>
            <h1>ä¼¼äº†å—ï¼Ÿ</h1>
            <p class="subtitle">çœ‹çœ‹ç›æœ¨ä¼¼äº†æ²¡</p>
        </header>
        
        <div class="status-container">
            <div id="status-message">
                <div class="loading">æ­£åœ¨åŠ è½½è®¾å¤‡çŠ¶æ€...</div>
            </div>
            
            <div class="devices-grid" id="devices-container">
                <!-- è®¾å¤‡å¡ç‰‡å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button class="refresh-btn" id="refresh-btn">ç«‹å³åˆ·æ–°</button>
            </div>
            
            <div class="next-update" id="next-update">
                ä¸‹ä¸€æ¬¡æ›´æ–°: <span id="countdown">10</span>ç§’
            </div>
        </div>
    </div>
    
    <footer>
        <p>æœ€åæ›´æ–°: <span id="last-update-time"></span></p>
    </footer>

    <script>
        // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
        function formatDateTime(dateString) {
            if (!dateString) return "æœªçŸ¥";
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        // è®¡ç®—æ—¶é—´å·®
        function getMinutesDiff(dateString) {
            if (!dateString) return Infinity;
            const now = new Date();
            const date = new Date(dateString);
            return Math.floor((now - date) / (1000 * 60));
        }

        // æ£€æŸ¥å¿ƒè·³æ˜¯å¦è¶…æ—¶ï¼ˆ10 åˆ†é’Ÿï¼‰
        function isHeartbeatTimeout(lastUpdatedAt) {
            return getMinutesDiff(lastUpdatedAt) > 10;
        }

        // è·å–è®¾å¤‡çŠ¶æ€æ–‡æœ¬
        function getStatusText(status, lastUpdatedAt) {
            const statusMap = {
                0: "ç¦»çº¿",
                1: "åœ¨çº¿",
                2: "å±å¹•å…³é—­",
                3: "å·²é”å®š"
            };
            
            let statusText = statusMap[status] || "æœªçŸ¥";
            
            // å¿ƒè·³è¶…æ—¶
            if (status === 1 && isHeartbeatTimeout(lastUpdatedAt)) {
                statusText = "å¿ƒè·³è¶…æ—¶";
            }
            
            return statusText;
        }
        
        // è·å–è®¾å¤‡çŠ¶æ€ CSS ç±»å
        function getStatusClass(status, lastUpdatedAt) {
            if (status === 1 && isHeartbeatTimeout(lastUpdatedAt)) {
                return "heartbeat-timeout";
            }
            
            const classMap = {
                0: "offline",
                1: "online",
                2: "screen-off",
                3: "locked"
            };
            
            return classMap[status] || "offline";
        }

        // åˆ¤æ–­æ•´ä½“åœ¨çº¿çŠ¶æ€
        function getOverallStatus(devices) {
            // æ£€æŸ¥æ˜¯å¦æœ‰è®¾å¤‡åœ¨çº¿ä¸”å¿ƒè·³æ­£å¸¸
            const hasActiveDevice = devices.some(device => 
                device.status === 1 && !isHeartbeatTimeout(device.lastUpdatedAt)
            );
            
            if (hasActiveDevice) {
                return {
                    status: "online",
                    message: "ç›æœ¨åœ¨çº¿",
                    detail: "å¯ä»¥ç›´æ¥å°è¯•è”ç³»"
                };
            }
            
            // è·å–æ‰€æœ‰è®¾å¤‡çš„æœ€ååœ¨çº¿æ—¶é—´
            const lastOnlineTimes = devices
                .map(device => device.lastOnline ? new Date(device.lastOnline).getTime() : 0)
                .filter(time => time > 0);
            
            if (lastOnlineTimes.length === 0) {
                return {
                    status: "offline",
                    message: "ä¼¼äº†",
                    detail: "å¯èƒ½æ˜¯åœ¨ç¡å›ç¬¼è§‰ã€ä¸Šå­¦ã€å»å¤–é¢äº†"
                };
            }
            
            // è·å–æœ€è¿‘çš„æœ€ååœ¨çº¿æ—¶é—´
            const latestLastOnline = Math.max(...lastOnlineTimes);
            const minutesSinceLastOnline = getMinutesDiff(new Date(latestLastOnline));
            
            if (minutesSinceLastOnline <= 15) {
                return {
                    status: "online",
                    message: "ç›æœ¨åœ¨çº¿",
                    detail: "å¯ä»¥ç›´æ¥å°è¯•è”ç³»"
                };
            } else if (minutesSinceLastOnline <= 60) {
                return {
                    status: "maybe",
                    message: "å¯èƒ½ä¼¼äº†",
                    detail: "å¯èƒ½æ˜¯åœ¨ç¡å›ç¬¼è§‰ã€ä¸Šå­¦ã€å»å¤–é¢äº†"
                };
            } else {
                return {
                    status: "offline",
                    message: "ä¼¼äº†",
                    detail: "åº”è¯¥æ˜¯åœ¨å­¦æ ¡æˆ–è€…åˆ«çš„åœ°æ–¹ï¼Œæˆ–è€…è¿™æ‡’çŒªæ ¹æœ¬æ²¡èµ·åºŠ"
                };
            }
        }

        // ä» API è·å–æ•°æ®
        async function fetchData() {
            try {
                const response = await fetch('https://saltwood.top:4042/api/v1/status');
                if (!response.ok) {
                    throw new Error('ç½‘ç»œå“åº”ä¸æ­£å¸¸');
                }
                return await response.json();
            } catch (error) {
                console.error('è·å–æ•°æ®å¤±è´¥:', error);
                throw error;
            }
        }

        // æ˜¾ç¤ºé”™è¯¯çŠ¶æ€
        function showErrorStatus(error) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.innerHTML = `
                <div class="error-status">
                    <div class="status-icon">âŒ</div>
                    <div>
                        <div class="status-text">æ•°æ®è·å–å¤±è´¥</div>
                        <div class="status-detail">${error.message || 'æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨'}</div>
                    </div>
                </div>
            `;
            
            document.getElementById('devices-container').innerHTML = '';
            document.getElementById('last-update-time').textContent = formatDateTime(new Date());
        }

        // æ¸²æŸ“é¡µé¢
        function renderPage(data) {
            const devices = data.data;
            const overallStatus = getOverallStatus(devices);
            
            // æ›´æ–°çŠ¶æ€æ¶ˆæ¯
            const statusMessage = document.getElementById('status-message');
            let statusClass = "";
            let statusIcon = "";
            
            if (overallStatus.status === "online") {
                statusClass = "online-status";
                statusIcon = "âœ…";
            } else if (overallStatus.status === "maybe") {
                statusClass = "maybe-status";
                statusIcon = "ğŸŸ¡";
            } else {
                statusClass = "offline-status";
                statusIcon = "âŒ";
            }
            
            statusMessage.innerHTML = `
                <div class="${statusClass}">
                    <div class="status-icon">${statusIcon}</div>
                    <div>
                        <div class="status-text">${overallStatus.message}</div>
                        <div class="status-detail">${overallStatus.detail}</div>
                    </div>
                </div>
            `;
            
            // æ¸²æŸ“è®¾å¤‡å¡ç‰‡
            const devicesContainer = document.getElementById('devices-container');
            devicesContainer.innerHTML = '';
            
            devices.forEach(device => {
                const deviceCard = document.createElement('div');
                deviceCard.className = 'device-card';
                
                const statusText = getStatusText(device.status, device.lastUpdatedAt);
                const statusClass = getStatusClass(device.status, device.lastUpdatedAt);
                
                deviceCard.innerHTML = `
                    <div class="device-header">
                        <div class="device-name">${device.name}</div>
                        <div class="device-status ${statusClass}">
                            ${statusText}
                        </div>
                    </div>
                    <div class="device-info">
                        <div class="info-item">
                            <div class="info-label">æœ€åå¿ƒè·³:</div>
                            <div class="info-value">${formatDateTime(device.lastUpdatedAt)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">æœ€ååœ¨çº¿:</div>
                            <div class="info-value">${formatDateTime(device.lastOnline)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">çŠ¶æ€æ¶ˆæ¯:</div>
                            <div class="info-value">${device.message}</div>
                        </div>
                    </div>
                `;
                
                devicesContainer.appendChild(deviceCard);
            });
            
            // æ›´æ–°é¡µè„šæ—¶é—´
            document.getElementById('last-update-time').textContent = formatDateTime(new Date());
        }

        // æ›´æ–°å€’è®¡æ—¶æ˜¾ç¤º
        function updateCountdown(seconds) {
            document.getElementById('countdown').textContent = seconds;
        }

        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', async function() {
            let countdown = 10;
            let countdownInterval;
            
            // å¼€å§‹å€’è®¡æ—¶
            function startCountdown() {
                countdown = 10;
                updateCountdown(countdown);
                
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }
                
                countdownInterval = setInterval(() => {
                    countdown--;
                    updateCountdown(countdown);
                    
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        fetchAndUpdateData();
                    }
                }, 1000);
            }
            
            // è·å–å¹¶æ›´æ–°æ•°æ®
            async function fetchAndUpdateData() {
                try {
                    const data = await fetchData();
                    renderPage(data);
                } catch (error) {
                    showErrorStatus(error);
                } finally {
                    // 10 ç§’åé‡æ–°è·å–
                    startCountdown();
                }
            }
            
            // åˆå§‹åŠ è½½
            fetchAndUpdateData();
            
            // åˆ·æ–°æŒ‰é’®äº‹ä»¶
            document.getElementById('refresh-btn').addEventListener('click', async function() {
                this.disabled = true;
                this.textContent = 'åˆ·æ–°ä¸­...';
                
                // æ¸…é™¤å½“å‰å€’è®¡æ—¶
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }
                
                await fetchAndUpdateData();
                
                setTimeout(() => {
                    this.disabled = false;
                    this.textContent = 'ç«‹å³åˆ·æ–°';
                }, 1000);
            });
        });
    </script>
